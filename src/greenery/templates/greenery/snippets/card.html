<div class="card" style="width: 18rem;">
    {% if instance.image %}
        <a href="{{ instance.get_absolute_url }}">
            <img src="{{ instance.image.url }}" class="card-img-top" alt="{{ instance.Name }} logo">
        </a>
        {% endif %}
    <div class="card-body">
        <h4 class="card-title">{{ instance.Name }}</h4>
        <p class="card-text">{{ instance.Description|linebreaks|truncatewords:25 }}</p>
        <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
        <!-- <a href="{% url 'greenery:detail' slug=instance.slug %}" class="btn btn-warning">URL shortcut</a> -->
    </div>
</div>
